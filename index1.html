<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Related Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mx-auto my-8">
      <h2 class="text-2xl font-bold mb-4">Related Products</h2>
      <div
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
      >
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
          <img
            src="syltherine.jpg"
            alt="Syltherine"
            class="w-full h-48 object-cover"
          />
          <div class="p-4">
            <h3 class="text-lg font-bold mb-2">Syltherine</h3>
            <p class="text-gray-500 mb-4">Stylish cafe chair</p>
            <div class="flex justify-between items-center">
              <p class="text-green-500 font-bold">2,500,000đ</p>
              <p class="text-red-500 line-through">3,600,000đ</p>
            </div>
          </div>
        </div>
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
          <img
            src="leviosa.jpg"
            alt="Leviosa"
            class="w-full h-48 object-cover"
          />
          <div class="p-4">
            <h3 class="text-lg font-bold mb-2">Leviosa</h3>
            <p class="text-gray-500 mb-4">Stylish cafe chair</p>
            <div class="flex justify-between items-center">
              <p class="text-green-500 font-bold">2,500,000đ</p>
            </div>
          </div>
        </div>
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
          <img src="lolito.jpg" alt="Lolito" class="w-full h-48 object-cover" />
          <div class="p-4">
            <h3 class="text-lg font-bold mb-2">Lolito</h3>
            <p class="text-gray-500 mb-4">Luxury big sofa</p>
            <div class="flex justify-between items-center">
              <p class="text-green-500 font-bold">7,000,000đ</p>
              <p class="text-red-500 line-through">14,000,000đ</p>
            </div>
          </div>
        </div>
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
          <img
            src="respira.jpg"
            alt="Respira"
            class="w-full h-48 object-cover"
          />
          <div class="p-4">
            <h3 class="text-lg font-bold mb-2">Respira</h3>
            <p class="text-gray-500 mb-4">Outdoor bar table and stool</p>
            <div class="flex justify-between items-center">
              <p class="text-green-500 font-bold">5,000,000đ</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
